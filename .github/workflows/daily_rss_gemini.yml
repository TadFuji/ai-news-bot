name: "Stage 2: Morning Brief Delivery"

on:
  schedule:
    # 22:00 UTC = 07:00 JST
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  morning-brief:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests google-genai feedparser python-dotenv python-dateutil line-bot-sdk tweepy

    - name: "Run Stage 2: Curate + Distribute"
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
        X_CONSUMER_SECRET: ${{ secrets.X_CONSUMER_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      run: |
        python curate_morning_brief.py

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Morning Brief delivered [skip ci]"
        branch: main
