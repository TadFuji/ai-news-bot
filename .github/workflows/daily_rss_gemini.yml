name: Daily RSS + Gemini Summary

on:
  schedule:
    # 22:00 UTC = 07:00 JST
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-digest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        # Ensure we have all requirements for RSS and Gemini
        pip install requests google-genai feedparser python-dotenv

    - name: Run Daily Collection (RSS + Gemini 3)
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        # XAI Key might be needed if we add Grok post-generation later
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }} 
      run: |
        python collect_rss_gemini.py

    - name: Distribute (LINE & X)
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
        X_CONSUMER_SECRET: ${{ secrets.X_CONSUMER_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      run: |
        python distribute_daily.py

    - name: Build Website (Daily Update)
      run: |
        # Update static site with new daily content
        python build_site.py

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Daily RSS Digest [skip ci]"
        branch: main
